rootProject.name = 'sheetflow-java-api'

def category(name, modules) {
    modules.each {
        include it
        project(":$it").projectDir = file("$name/$it")
    }
}

category("src", [
	"sheetflow-api",
	"sheetflow-syntax",
	"sheetflow-common",
	"sheetflow-event"
])
