name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build coordinator image
        run: docker build . --file Dockerfile-coordinator --tag dataflow-coordinator:$(date +%s)
      - name: Build worker image
        run: docker build . --file Dockerfile-worker --tag dataflow-worker:$(date +%s)
