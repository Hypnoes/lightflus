version: "3.9"
services:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: 'bitnami/kafka:latest'
    ports:
      - '9092:9092'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
  coordinator:
    image: tableflow/runtime/coordinator:latest
    build:
      context: .
      dockerfile: docker/coordinator/Dockerfile
    ports:
      - "18091:18091"
    environment:
      RUST_LOG: INFO
      WORKER_NODE_1: tableflow-worker
    depends_on:
      - worker
  worker:
    image: tableflow/runtime/worker:latest
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    environment:
      RUST_LOG: INFO
      KAFKA_BROKERS: kafka:9002
    ports:
      - "18090:18090"
